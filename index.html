<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Gym</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            background-image: url(https://lornemarrfitafter45.ca/wp-content/uploads/2020/07/shutterstock_293965973-scaled.jpg);
            height: 1000px;
            background-position: center;
        }
        .left{
            position: absolute;
            left: 10px;
            top: 20px;
            display: inline-block;
        }
        .mid{
            display: block;
            width: 33%;
            margin: 10px auto;
        }
        .right{
            position: absolute;
            right: 10px;
            top: 20px;
            display: inline-block;
        }
        .navbar{
            display: inline-block;
        }
        .navbar li{
            display: inline-block;
            font-size: 20px;
            margin: 5px;
        }
        .navbar li a{
            color: aliceblue;
            text-decoration: none;
            border-radius: 10px;
            padding: 2px;
        }
        .navbar li a:active{
            color: black;
            background-image: url(https://i.pinimg.com/736x/9b/f6/ef/9bf6ef5202855061248a01c74c4cc75c.jpg);
            background-position: center;
        }
        .navbar li a.active{
            text-decoration: underline;
        }
        .navbar li a:hover, .navbar li a.active{
            color: black;
            text-decoration: none;
            background-image: url(https://i.pinimg.com/736x/9b/f6/ef/9bf6ef5202855061248a01c74c4cc75c.jpg);
            background-position: center;
        }
        .left img{
            margin: 0px;
            padding: 0px;
            height: 60px;
            width: 60px;
            /* filter: invert(); */
        }
        .btn{
            border: 0px solid gray;
            padding: 3px 4px;
            margin: 11px 9px;
            border-radius: 10px;
            cursor: pointer;
        }
        .btn:hover{
            background-color: gray;
        }
        .container{
            /* border: 2px solid gray; */
            border-radius: 10px;
            margin: 70px auto;
            width: 30%;
            padding: 100px;
            text-align: center;
            color: aliceblue;
        }
        .formgrp{
            margin: 10px;
        }
        .formgrp input{
            text-align: center;
            display: block;
            margin: auto;
            padding: 10px;
            font-size: 15px;
            width: 200px;
            border-radius: 5px;
            border: 2px solid whitesmoke;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="left">
            <img src="http://www.downgraf.com/wp-content/uploads/2017/06/Creative-Gym-and-Fitness-Logo-Designs-008.jpg" alt="logo">
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li> <!--class="active"-->
                <li><a href="#">Fitness calculator</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn">Sign in</button>
            <button class="btn">Sign up</button>
        </div>
    </header>
    <div class="container">
        <h2>Join Now!</h2>
        <form action="">
            <div class="formgrp">
                <input type="text" placeholder="Enter your name">
            </div>
            <div class="formgrp">
                <input type="text" placeholder="Enter your E-mail">
            </div>
            <div class="formgrp">
                <input type="text" placeholder="Enter your password">
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
